<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="cotainer">
      <div class="title">
        <h1>Sign Up</h1>
      </div>
      <div class="singUpContainer">
        <div class="signUp">
          <label for="userName">
            <img src="img/user.png" />
          </label>
          <input type="text" placeholder="User name" id="userName" />
          <label for="userEmails">
            <img src="img/email.png" />
          </label>
          <input type="email" placeholder="Your Email" id="userEmail" />
          <label for="password">
            <img src="img/pass.png" />
          </label>
          <input type="password" placeholder="Password" id="password" />
          <label for="repeatPass">
            <img src="img/repass.png" />
          </label>
          <input
            type="password"
            placeholder="Repeat your password"
            id="repeatPass"
          />
          <div>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">I agree Terms & Conditions</label>
          </div>
          <div>
            <button id="publishBtn">Register</button>
          </div>
        </div>
        <div class="signUpImg">
          <div>
            <img src="img/singup.png" />
          </div>
          <div>
            <p>I am already member</p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
