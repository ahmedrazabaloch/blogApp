<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="cotainer">
      <div class="singUpContainer">
        <div class="signUp">
          <div class="title">
            <h1>Sign Up</h1>
          </div>
          <label for="signUpName">
            <img src="img/user.png" />
          </label>
          <input type="text" placeholder="User name" id="signUpName" />
          <label for="signUpEmail">
            <img src="img/email.png" />
          </label>
          <input type="email" placeholder="Your Email" id="signUpEmail" />
          <label for="signUpPass">
            <img src="img/pass.png" />
          </label>
          <input type="password" placeholder="Password" id="signUpPass" />
          <label for="signUpRePass">
            <img src="img/repass.png" />
          </label>
          <input
            type="password"
            placeholder="Repeat your password"
            id="signUpRePass"
          />
          <div>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">I agree Terms & Conditions</label>
          </div>
          <div>
            <button class="publishBtn" onclick="UserRegister()">
              Register
            </button>
            <p onclick="member()">I am already member</p>
          </div>
        </div>
        <div class="signUpImg">
          <div>
            <img src="img/singup.png" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="registration.js"></script>
  </body>
</html>
