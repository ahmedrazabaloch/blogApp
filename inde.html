<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Blog App by Ar</title>
  </head>
  <body>
    <div class="cotainer">
      <!-- navBar -->
      <nav class="navContainer">
        <div>
          <img src="img/blogger_B.png" />
          <h1>Blogs</h1>
        </div>
      </nav>
      <!-- Heading -->
      <header class="headerContainer">
        <div class="leftSection">
          <div><img src="img/blogger_B.png" /></div>
          <div class="inputClass">
            <h1>FreeDom of Speech</h1>
            <input type="text" placeholder="بول کے تیرے لب آذاد ہیں" />
            <img src="img/searchIcon.png" />
          </div>
        </div>
        <div class="rightSection">
          <div class="rightbox">
            <div class="imgBox">
              <img src="img/codeImg.png" />
            </div>
            <div class="quote">
              <h1>Unlocking the Power of JavaScript</h1>
              <p>
                Learning JavaScript empowers you to craft interactive, dynamic
                web apps. It's a versatile language, offering career prospects
                and boosting web development skills. Mastery leads to enhanced
                user experiences and creative projects.
              </p>
            </div>
          </div>
        </div>
      </header>
      <!-- Text Editor -->

      <main class="editorContainer">
        <div class="form-outline">
          <input type="text" id="form12" class="form-control" />
          <label class="form-label" for="form12">Post Title:</label>
        </div>
        <div id="editor"></div>
      </main>
      <button id="publishBtn" onclick="publish()">Publish</button>
      <!-- Posts -->
      <div id="postContainer"></div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="app.js"></script>
  </body>
</html>
